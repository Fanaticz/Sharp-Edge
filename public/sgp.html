function buildCombos(lines){
  const byP={};for(const l of lines){if(!byP[l.playerName])byP[l.playerName]=[];byP[l.playerName].push(l);}
  const combos=[],singles=[];
  for(const[name,plines]of Object.entries(byP)){

    if(plines.length<2){singles.push({name,line:plines[0],pd});continue;}
    for(let i=0;i<plines.length;i++)for(let j=i+1;j<plines.length;j++){
      const l1=plines[i],l2=plines[j];if(l1.stat===l2.stat)continue;
      const p1=a2p(l1.fairOdds),p2=a2p(l2.fairOdds);let pU=p1*p2,r=0;
      if(pd)r=gc(pd,l1.stat,l2.stat);
      let pC=pU+r*Math.sqrt(p1*(1-p1)*p2*(1-p2));pC=Math.max(.001,Math.min(.999,pC));

}

async function parseImage(base64,mediaType){
  loading=true;loadErr="";render();
  try{
    const resp=await fetch("https://api.anthropic.com/v1/messages",{
      method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        model:"claude-sonnet-4-20250514",max_tokens:4000,
        messages:[{role:"user",content:[
          {type:"image",source:{type:"base64",media_type:mediaType,data:base64}},
          {type:"text",text:`Extract every row from this betting odds table as JSON. Return ONLY a JSON array, no markdown, no backticks. Each element should be: {"playerName":"Full Name","market":"Player Points or Player Rebounds or Player Assists or Player Threes or Player Steals or Player Blocks","direction":"Over or Under","line":number,"bookOdds":number (American format like +115 or -130),"fairOdds":number (from avg_fv column, American format),"book":"book name","ev":number}. Parse the bet_name column to extract playerName, direction, and line (e.g. "Gui Santos Over 16.5" â†’ playerName:"Gui Santos", direction:"Over", line:16.5). The odds column has format like "+115 / nan" â€” take the first number as bookOdds. The avg_fv column has the fair value odds. Include ALL rows visible.`}
        ]}]
      })
    });
    const data=await resp.json();
    const text=data.content?.filter(b=>b.type==="text").map(b=>b.text).join("")||"";
    const clean=text.replace(/```json|```/g,"").trim();
    const rows=JSON.parse(clean);

    // Map to our format
    const lines=rows.filter(r=>r.playerName&&r.market).map(r=>{
      const stat=MM[r.market]||MM[r.market?.replace("Player ","")]||null;
      if(!stat)return null;
      return{playerName:r.playerName,stat,dir:r.direction||"Over",ln:r.line||0,
        bookOdds:r.bookOdds||0,fairOdds:r.fairOdds||0,market:r.market,
        betName:`${r.playerName} ${r.direction} ${r.line}`,book:r.book||"",
        label:`${stat} ${r.direction||"O"} ${r.line}`,ev:r.ev||0};
    }).filter(Boolean);

    if(lines.length>0){
      parsed={lines,...buildCombos(lines)};sgpOdds={};vultureCalc={};
    } else {loadErr="No lines parsed from image. Try a clearer screenshot.";}
  }catch(e){loadErr="Error reading image: "+e.message;parsed=null;}
  loading=false;render();
}

function handleFile(file){
  if(!file||!file.type.startsWith("image/"))return;
  const reader=new FileReader();
  reader.onload=e=>{
    const full=e.target.result;
    imgPreview=full;
    const base64=full.split(",")[1];
    const mediaType=file.type;
    parseImage(base64,mediaType);
  };
  reader.readAsDataURL(file);
}

function handlePaste(e){
  const items=e.clipboardData?.items;
  if(!items)return;
  for(const item of items){
    if(item.type.startsWith("image/")){
      e.preventDefault();
      handleFile(item.getAsFile());
      return;
    }
  }
}

function getFiltered(){
  let d=D.filter(p=>p[2]>=minG);if(teamF!=="ALL")d=d.filter(p=>p[1]===teamF);
  if(search2){const s=search2.toLowerCase();d=d.filter(p=>p[0].toLowerCase().includes(s));}
  const pi=PI[pairF];if(pi!==undefined)d=[...d].sort((a,b)=>Math.abs(b[9+pi])-Math.abs(a[9+pi]));return d;
}

function attachEvents(){
  // Drop zone
  const dz=document.getElementById("dropZone");
  const fi=document.getElementById("fileInput");
  if(dz){
    dz.onclick=()=>fi?.click();
    dz.ondragover=e=>{e.preventDefault();dz.classList.add("over");};
    dz.ondragleave=()=>dz.classList.remove("over");
    dz.ondrop=e=>{e.preventDefault();dz.classList.remove("over");if(e.dataTransfer.files[0])handleFile(e.dataTransfer.files[0]);};
  }
  if(fi)fi.onchange=e=>{if(e.target.files[0])handleFile(e.target.files[0]);};

  // Text fallback
  const ft=document.getElementById("fvText");
  if(ft)ft.addEventListener("input",e=>{
    const text=e.target.value;const lines=parseFVText(text);
    if(lines.length>0){parsed={lines,...buildCombos(lines)};sgpOdds={};vultureCalc={};render();}
  });

  // SGP odds
  document.querySelectorAll(".sgp-odds").forEach(el=>el.addEventListener("input",e=>{sgpOdds[e.target.dataset.ci]=e.target.value;render();}));
  document.querySelectorAll(".expand-btn").forEach(el=>el.addEventListener("click",e=>{const ci=parseInt(e.target.dataset.ci);expandedC=expandedC===ci?null:ci;render();}));

// Text fallback parser
function parseFVText(text){
  const lines=text.trim().split('\n'),res=[];
  for(const line of lines){const p=line.split('\t');if(p.length<14)continue;
    const market=p[4]?.trim(),betName=p[5]?.trim(),book=p[6]?.trim(),oddsRaw=p[9]?.trim(),avgFvRaw=p[13]?.trim();
    if(!market||!betName)continue;const stat=MM[market];if(!stat)continue;
    const nm=betName.match(/^(.+?)\s+(Over|Under)\s+([\d.]+)/i);if(!nm)continue;
    const bm=oddsRaw?.match(/([+-]?\d+)/),fm=avgFvRaw?.match(/([+-]?\d+)/);if(!bm||!fm)continue;
    res.push({playerName:nm[1].trim(),stat,dir:nm[2],ln:parseFloat(nm[3]),bookOdds:parseInt(bm[1]),fairOdds:parseInt(fm[1]),market,betName,book,label:`${stat} ${nm[2]} ${nm[3]}`});}
  return res;
}
