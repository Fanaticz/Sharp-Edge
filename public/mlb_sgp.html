{"n":"Spencer Torkelson","t":"Detroit Tigers"},{"n":"Steven Kwan","t":"Cleveland Guardians"},{"n":"TJ Friedl","t":"Cincinnati Reds"},{"n":"Taylor Walls","t":"Tampa Bay Rays"},{"n":"Teoscar Hernandez","t":"Los Angeles Dodgers"},{"n":"Thomas Saggese","t":"St. Louis Cardinals"},{"n":"Tommy Edman","t":"Los Angeles Dodgers"},{"n":"Trea Turner","t":"Philadelphia Phillies"},{"n":"Trent Grisham","t":"New York Yankees"},{"n":"Trevor Larnach","t":"Minnesota Twins"},{"n":"Trevor Story","t":"Boston Red Sox"},{"n":"Tyler Fitzgerald","t":"San Francisco Giants"},{"n":"Tyler Soderstrom","t":"Athletics"},{"n":"Tyler Soderstrom","t":"Oakland Athletics"},{"n":"Tyler Stephenson","t":"Cincinnati Reds"},{"n":"Tyrone Taylor","t":"New York Mets"},{"n":"Victor Robles","t":"Seattle Mariners"},{"n":"Victor Scott II","t":"St. Louis Cardinals"},{"n":"Vinnie Pasquantino","t":"Kansas City Royals"},{"n":"Vladimir Guerrero Jr.","t":"Toronto Blue Jays"},{"n":"Wenceel Perez","t":"Detroit Tigers"},{"n":"Will Smith","t":"Los Angeles Dodgers"},{"n":"William Contreras","t":"Milwaukee Brewers"},{"n":"Willy Adames","t":"San Francisco Giants"},{"n":"Wilyer Abreu","t":"Boston Red Sox"},{"n":"Wyatt Langford","t":"Texas Rangers"},{"n":"Xander Bogaerts","t":"San Diego Padres"},{"n":"Xavier Edwards","t":"Miami Marlins"},{"n":"Yainer Diaz","t":"Houston Astros"},{"n":"Yandy Diaz","t":"Tampa Bay Rays"},{"n":"Yoan Moncada","t":"Los Angeles Angels"},{"n":"Yordan Alvarez","t":"Houston Astros"},{"n":"Zach Neto","t":"Los Angeles Angels"},{"n":"Zack Gelof","t":"Oakland Athletics"}],"S":["H","R","RBI","HR","TB","SB","BB","SO"],"meta":{"years":[2024,2025],"min_games":50,"min_nonzero":20,"total_games_processed":57824,"description":"MLB cross-player SGP correlations - current rosters only (2024-2025)"}};
const STATS = RAW.S; // ['H','R','RBI','HR','TB','SB','BB','SO']
const BSTATS = ['H','R','RBI','HR','TB','BB']; // Betting-relevant
const PAIRS = RAW.R;

// Team abbreviations
const TA = {"Arizona Diamondbacks":"ARI","Athletics":"OAK2","Atlanta Braves":"ATL","Baltimore Orioles":"BAL","Boston Red Sox":"BOS","Chicago Cubs":"CHC","Chicago White Sox":"CWS","Cincinnati Reds":"CIN","Cleveland Guardians":"CLE","Colorado Rockies":"COL","Detroit Tigers":"DET","Houston Astros":"HOU","Kansas City Royals":"KC","Los Angeles Angels":"LAA","Los Angeles Dodgers":"LAD","Miami Marlins":"MIA","Milwaukee Brewers":"MIL","Minnesota Twins":"MIN","New York Mets":"NYM","New York Yankees":"NYY","Oakland Athletics":"OAK","Philadelphia Phillies":"PHI","Pittsburgh Pirates":"PIT","San Diego Padres":"SD","San Francisco Giants":"SF","Seattle Mariners":"SEA","St. Louis Cardinals":"STL","Tampa Bay Rays":"TB","Texas Rangers":"TEX","Toronto Blue Jays":"TOR","Washington Nationals":"WSH"};

// ─── STATE ───
let teamF = "ALL", search = "", dataMode = "all", statF = "ALL", sortCol = "maxC", sortDir = -1;
let minGames = 100, minAdj = 0, selectedPair = null;

// Debounced search to prevent losing focus on every keystroke
let _searchTimer = null;
function handleSearch(el) {
  search = el.value;
  clearTimeout(_searchTimer);
  _searchTimer = setTimeout(() => {
    // Only rebuild the table, not the whole page
    const tableWrap = document.getElementById("corrTable");
    if(tableWrap) {
      tableWrap.innerHTML = buildTable();
      // Update pair count
      const pc = document.getElementById("pairCountInline");
      if(pc) pc.textContent = getFilteredPairs().length + " pairs";
    }
  }, 250);
}

function getCorr(pair, mode) {
  if(mode === "adj") return pair.ca || {};
  if(mode === "2025") return pair.c25 || {};
  return pair.c || {};
}

function maxCorr(pair, mode) {
  const c = getCorr(pair, mode);
  let mx = 0;
  for(const k in c) if(Math.abs(c[k]) > Math.abs(mx)) mx = c[k];
  return mx;
}

function bestCombo(pair, mode) {
  const c = getCorr(pair, mode);
  let bk = "", bv = 0;
  for(const k in c) if(Math.abs(c[k]) > Math.abs(bv)) { bv = c[k]; bk = k; }
  return [bk, bv];
}

function ccl(v) {
  const a = Math.abs(v);
  if(a >= .5) return v > 0 ? "#22c55e" : "#ef4444";
  if(a >= .3) return v > 0 ? "#4ade80" : "#f87171";
  if(a >= .15) return v > 0 ? "#60a5fa" : "#fb923c";
  return "#64748b";
}

function cbg(v) {
  const a = Math.abs(v);
  if(a >= .5) return v > 0 ? "rgba(34,197,94,.12)" : "rgba(239,68,68,.12)";
  if(a >= .3) return v > 0 ? "rgba(74,222,128,.06)" : "rgba(248,113,113,.06)";
  return "transparent";
}

function sl(v) {
  const a = Math.abs(v);
  if(a >= .5) return "STRONG";
  if(a >= .3) return "MOD";
  if(a >= .15) return "WEAK";
  return "—";
}

function bdg(v) {
  const l = sl(v);
  const c = {"STRONG":"#22c55e","MOD":"#fbbf24","WEAK":"#94a3b8","—":"#475569"}[l];
  return `<span class="badge" style="background:${c}22;color:${c}">${l}</span>`;
}

function escH(s) { return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

function getFilteredPairs() {
  let pairs = PAIRS;
  if(teamF !== "ALL") pairs = pairs.filter(r => r.t === teamF);
  if(search) {
    const s = search.toLowerCase();
    pairs = pairs.filter(r => r.p1.toLowerCase().includes(s) || r.p2.toLowerCase().includes(s));
  }
  if(minGames > 100) pairs = pairs.filter(r => r.n >= minGames);
  if(minAdj > 0) pairs = pairs.filter(r => r.a >= minAdj/100);
  if(statF !== "ALL") pairs = pairs.filter(r => {
    const c = getCorr(r, dataMode);
    return c[statF] !== undefined;
  });
  
  // Sort
  pairs = [...pairs];
  pairs.sort((a, b) => {
    let va, vb;
    if(sortCol === "maxC") { va = Math.abs(maxCorr(a, dataMode)); vb = Math.abs(maxCorr(b, dataMode)); }
    else if(sortCol === "n") { va = a.n; vb = b.n; }
    else if(sortCol === "adj") { va = a.a; vb = b.a; }
    else if(sortCol === "gap") { va = a.g; vb = b.g; }
    else if(sortCol === "p1") { va = a.p1; vb = b.p1; }
    else if(sortCol === "stat") {
      if(statF !== "ALL") { va = Math.abs((getCorr(a,dataMode)[statF])||0); vb = Math.abs((getCorr(b,dataMode)[statF])||0); }
      else { va = Math.abs(maxCorr(a,dataMode)); vb = Math.abs(maxCorr(b,dataMode)); }
    }
    else { va = Math.abs(maxCorr(a,dataMode)); vb = Math.abs(maxCorr(b,dataMode)); }
    if(typeof va === "string") return sortDir * va.localeCompare(vb);
    return sortDir * (va - vb);
  });
  return pairs;
}

function setSort(col) {
  if(sortCol === col) sortDir *= -1;
  else { sortCol = col; sortDir = -1; }
  render();
}

// ─── RENDER ───
function render() {
  const pairs = getFilteredPairs();
  const app = document.getElementById("app");
  
  let html = "";
  
  // Filters
  html += `<div class="filters">
    <select class="sel" onchange="teamF=this.value;render()" style="min-width:180px">
      <option value="ALL" ${teamF==="ALL"?"selected":""}>All Teams</option>

    </select>
    <input class="inp" id="searchInput" style="max-width:220px" placeholder="Search players..." value="${escH(search)}" oninput="handleSearch(this)"/>
    <div class="toggle">
      <button class="${dataMode==="all"?"a":""}" onclick="dataMode='all';render()">ALL DATA</button>

  // Stat filter row
  html += `<div class="filters" style="margin-bottom:6px">

  const popCombos = ["R-RBI","H-R","RBI-R","H-RBI","HR-RBI","R-H","TB-R","R-TB","BB-R","HR-R"];
  for(const c of popCombos) {
    const [s1,s2] = c.split("-");
    html += `<span class="stat-pill ${statF===c?"a":""}" onclick="statF='${c}';render()">${s1}→${s2}</span>`;
  }
  html += `</div>`;
  
  // Additional filters
  html += `<div class="filters" style="margin-bottom:14px">
    <span style="font-size:10px;color:var(--t3);font-family:var(--m)">MIN GAMES:</span>

  // Legend
  html += `<div class="legend">
    <span><span class="legend-dot" style="background:#22c55e"></span>Strong (≥0.5)</span>
    <span><span class="legend-dot" style="background:#fbbf24"></span>Moderate (0.3-0.5)</span>

  </div>`;
  
  // Table wrapper - updated separately by search
  html += `<div id="corrTable">${buildTable()}</div>`;
  
  app.innerHTML = html;
}

function buildTable() {
  const pairs = getFilteredPairs();
  let html = "";
  
  // Table
  const sortIcon = (col) => sortCol === col ? (sortDir > 0 ? " ↑" : " ↓") : "";
  html += `<div class="cd" style="padding:0;overflow-x:auto"><table>
    <thead><tr>
      <th style="text-align:left;padding-left:12px;min-width:120px" onclick="setSort('p1')">PLAYER 1${sortIcon("p1")}</th>
      <th style="text-align:left;min-width:120px">PLAYER 2</th>
      <th style="min-width:60px">TEAM</th>
      <th onclick="setSort('n')" style="min-width:50px">GAMES${sortIcon("n")}</th>
      <th onclick="setSort('gap')" style="min-width:55px">BO GAP${sortIcon("gap")}</th>
      <th onclick="setSort('adj')" style="min-width:55px">ADJ %${sortIcon("adj")}</th>
      <th onclick="setSort('maxC')" style="min-width:55px">BEST r${sortIcon("maxC")}</th>
      <th style="min-width:60px">COMBO</th>
      <th style="min-width:50px">LEVEL</th>
      ${statF !== "ALL" ? `<th onclick="setSort('stat')" style="min-width:50px">${statF} r${sortIcon("stat")}</th>` : ""}
      <th style="min-width:50px">YEARS</th>
    </tr></thead><tbody>`;
  
  const shown = pairs.slice(0, 200);
  for(const p of shown) {
    const [bk, bv] = bestCombo(p, dataMode);
    const tc = TA[p.t] || "???";
    const teamColor = TC[tc] || "#475569";
    const statVal = statF !== "ALL" ? (getCorr(p,dataMode)[statF] || 0) : 0;
    
    // Year chips
    const yrs = p.y || {};
    let yrHtml = "";
    for(const y of ["2023","2024","2025"]) {
      if(yrs[y]) yrHtml += `<span class="year-chip" style="background:rgba(59,130,246,${y==="2025"?.15:.06});color:${y==="2025"?"#60a5fa":"#475569"}">${y.slice(2)}</span> `;
    }
    
    html += `<tr class="row" onclick="openPanel('${escH(p.p1).replace(/'/g,"\\'")}','${escH(p.p2).replace(/'/g,"\\'")}','${escH(p.t).replace(/'/g,"\\'")}')" style="border-bottom:1px solid var(--bd)">
      <td style="text-align:left;padding-left:12px;font-weight:600;color:var(--t)">${escH(p.p1)}</td>
      <td style="text-align:left;font-weight:600;color:var(--t)">${escH(p.p2)}</td>
      <td><span style="color:${teamColor};font-weight:700">${tc}</span></td>
      <td>${p.n}</td>
      <td>${p.g}</td>
      <td><span class="adj-bar"><span class="adj-fill" style="width:${Math.min(p.a*100,100)}%"></span></span> <span style="font-size:9px">${(p.a*100).toFixed(0)}%</span></td>
      <td><span class="corr-cell" style="background:${cbg(bv)};color:${ccl(bv)}">${bv.toFixed(3)}</span></td>
      <td style="font-size:9px;color:var(--t2)">${bk.replace("-","→")}</td>
      <td>${bdg(bv)}</td>
      ${statF !== "ALL" ? `<td><span class="corr-cell" style="background:${cbg(statVal)};color:${ccl(statVal)}">${statVal?statVal.toFixed(3):"—"}</span></td>` : ""}
      <td style="font-size:9px">${yrHtml}</td>
    </tr>`;
  }
  
  html += `</tbody></table></div>`;
  if(pairs.length > 200) html += `<div style="text-align:center;padding:10px;font-size:11px;color:var(--t3);font-family:var(--m)">Showing 200 of ${pairs.length} pairs. Use filters to narrow.</div>`;
  
  return html;
}

// ─── DETAIL PANEL ───
function openPanel(p1, p2, team) {
  const pair = PAIRS.find(r => r.p1 === p1 && r.p2 === p2 && r.t === team);
  if(!pair) return;
  selectedPair = pair;
  
  const panel = document.getElementById("panel");
  const pl1 = PLAYERS[p1] || {};
  const pl2 = PLAYERS[p2] || {};
  const tc = TA[team] || "???";
  const teamColor = TC[tc] || "#475569";
  
  let html = `<button class="close-btn" onclick="closePanel()">✕</button>`;
  html += `<div style="margin-bottom:16px">
    <div style="font-size:14px;font-weight:800;margin-bottom:4px">${escH(p1)} <span style="color:var(--t3)">+</span> ${escH(p2)}</div>

  // Player cards
  html += `<div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:14px">`;

      html += `<div style="display:grid;grid-template-columns:repeat(3,1fr);gap:2px;font-size:9px;font-family:var(--m)">`;
      for(const s of BSTATS) {
        if(pl.a[s] !== undefined) html += `<div style="text-align:center"><span style="color:var(--t3)">${s}</span><br/><span style="font-weight:600">${pl.a[s].toFixed(2)}</span></div>`;
      }
      html += `</div>`;
    }
    html += `</div>`;
  }
  html += `</div>`;
  
  // Pair stats
  html += `<div class="cd" style="margin-bottom:10px">
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;text-align:center;font-family:var(--m)">
      <div><div style="font-size:9px;color:var(--t3)">GAMES</div><div style="font-size:16px;font-weight:800">${pair.n}</div></div>
      <div><div style="font-size:9px;color:var(--t3)">AVG BO GAP</div><div style="font-size:16px;font-weight:800">${pair.g}</div></div>
      <div><div style="font-size:9px;color:var(--t3)">ADJACENT %</div><div style="font-size:16px;font-weight:800;color:var(--bl)">${(pair.a*100).toFixed(0)}%</div></div>

  // Correlation matrices for each mode

async function fetchTodayGames(dateOverride) {
  todayLoading = true;

  try {
    // Step 1: Fetch schedule
    // MLB Stats API: sportId=1 for MLB, gameType S=spring, R=regular, E=exhibition
    // Try multiple URL formats since spring training may need different params
    // Also try CORS proxy if direct fails (MLB API may block browser CORS)
    const baseUrls = [
      `/api/mlb/schedule?date=${todayDate}&gameType=S`,
      `/api/mlb/schedule?date=${todayDate}&gameType=E`,
      `/api/mlb/schedule?date=${todayDate}&gameType=R`,
      `/api/mlb/schedule?date=${todayDate}`,
    ];
    
    // Also try without gameType
    const fallbackUrls = [
      `/api/mlb/schedule?date=${todayDate}&gameType=S`,
      `/api/mlb/schedule?date=${todayDate}`,
    ];
    
    let schedData = null;
    let allGamesFromAllTypes = [];
    let lastError = "";
    let apiReachable = false;
    
    for(const url of [...baseUrls, ...fallbackUrls]) {
      try {
        console.log("Trying:", url);
        const resp = await fetch(url);
        apiReachable = true;
        if(!resp.ok) { lastError = `HTTP ${resp.status}`; continue; }
        const data = await resp.json();
        console.log("Got data:", url, data.totalGames, "games");
        if(data.dates && data.dates.length > 0) {
          for(const d of data.dates) {
            for(const g of (d.games || [])) {
              // Deduplicate by gamePk
              if(!allGamesFromAllTypes.find(x => x.gamePk === g.gamePk)) {
                allGamesFromAllTypes.push(g);
              }
            }
          }
        }
        if(!schedData && data.copyright) schedData = data; // at least API is reachable
      } catch(e) { lastError = e.message; console.log("Failed:", url, e.message); continue; }
    }
    
    if(!apiReachable) {
      throw new Error("Cannot reach MLB Stats API. This may be a CORS issue — try opening this file from a local server (e.g. 'npx serve') instead of file://. Error: " + lastError);
    }
    
    // If API was reachable but no games, that's fine (just no games today)
    if(!schedData) schedData = { dates: [] };
    
    const games = [];
    const dates = schedData ? (schedData.dates || []) : [];
    
    // Use allGamesFromAllTypes which combines games from all gameType queries
    const rawGames = allGamesFromAllTypes.length > 0 ? allGamesFromAllTypes : dates.flatMap(d => d.games || []);
    
    for(const game of rawGames) {
        const homeTeam = game.teams?.home?.team?.name || "Unknown";
        const awayTeam = game.teams?.away?.team?.name || "Unknown";
        const gamePk = game.gamePk;
        const gameTime = game.gameDate;
        const status = game.status?.detailedState || "Unknown";
        
        // Extract lineups from hydrated data
        let homeLineup = [];
        let awayLineup = [];
        let hasLineups = false;
        
        if(game.lineups) {
          if(game.lineups.homePlayers) {
            homeLineup = game.lineups.homePlayers.map((p, i) => ({
              name: p.fullName,
              id: p.id,
              bo: i + 1
            }));
            hasLineups = true;
          }
          if(game.lineups.awayPlayers) {
            awayLineup = game.lineups.awayPlayers.map((p, i) => ({
              name: p.fullName,
              id: p.id,
              bo: i + 1
            }));
            hasLineups = true;
          }
        }
        
        // Determine lineup status
        let lStatus = "none";
        if(hasLineups) {
          // Check if game is in progress or final (confirmed) vs pregame (projected)
          if(status === "In Progress" || status === "Final" || status === "Game Over") {
            lStatus = "confirmed";
          } else {
            lStatus = "projected";
          }
        }
        
        const homeName = matchTeamName(homeTeam);
        const awayName = matchTeamName(awayTeam);
        
        games.push({
          gamePk,
          homeTeam: homeTeam,
          awayTeam: awayTeam,
          homeName,
          awayName,
          gameTime,
          status,
          homeLineup,
          awayLineup,
          lineupStatus: lStatus,
          homePitcher: game.teams?.home?.probablePitcher?.fullName || "TBD",
          awayPitcher: game.teams?.away?.probablePitcher?.fullName || "TBD"
        });
    }
    
    // Step 2: If no lineups from hydrate, try fetching game feeds for games today
    for(const g of games) {
      if(g.lineupStatus === "none" && (g.status === "In Progress" || g.status === "Final" || g.status === "Game Over")) {
        try {
          const feedUrl = `/api/mlb/game/${g.gamePk}/feed`;
          const feedResp = await fetch(feedUrl);
          if(feedResp.ok) {
            const feedData = await feedResp.json();
            const homeB = feedData.liveData?.boxscore?.teams?.home?.battingOrder || [];
            const awayB = feedData.liveData?.boxscore?.teams?.away?.battingOrder || [];
            const players = feedData.liveData?.boxscore?.teams?.home?.players || {};
            const awayPlayers = feedData.liveData?.boxscore?.teams?.away?.players || {};
            
            if(homeB.length > 0) {
              g.homeLineup = homeB.map((pid, i) => {
                const p = players["ID"+pid] || feedData.gameData?.players?.["ID"+pid] || {};
                return { name: p.fullName || "Player "+pid, id: pid, bo: i+1 };
              });
              g.lineupStatus = "confirmed";
            }
            if(awayB.length > 0) {
              g.awayLineup = awayB.map((pid, i) => {
                const p = awayPlayers["ID"+pid] || feedData.gameData?.players?.["ID"+pid] || {};
                return { name: p.fullName || "Player "+pid, id: pid, bo: i+1 };
              });
            }
          }
        } catch(e) { /* ignore feed errors */ }
      }
    }
    
    // Step 3: Cross-reference with correlation data
    const todayPairs = [];
    
    for(const g of games) {
      // For each team's lineup, find correlation pairs
      for(const [lineup, teamName, side] of [[g.homeLineup, g.homeName, "home"], [g.awayLineup, g.awayName, "away"]]) {
        if(!lineup.length) continue;
        const lineupNames = lineup.map(p => p.name);
        const lineupBO = {};
        for(const p of lineup) lineupBO[p.name] = p.bo;
        
        // Find pairs in our data where both players are in this lineup
        for(const pair of PAIRS) {
          // Match team
          if(pair.t !== teamName) continue;
          
          // Check if both players are in lineup (fuzzy match)
          const p1Match = findLineupMatch(pair.p1, lineupNames);
          const p2Match = findLineupMatch(pair.p2, lineupNames);
          
          if(p1Match && p2Match) {
            const bo1 = lineupBO[p1Match];
            const bo2 = lineupBO[p2Match];
            const gap = Math.abs(bo1 - bo2);
            const [bk, bv] = bestCombo(pair, "all");
            const [adjBk, adjBv] = pair.ca ? bestCombo(pair, "adj") : ["", 0];
            
            todayPairs.push({
              ...pair,
              gamePk: g.gamePk,
              gameTime: g.gameTime,
              opponent: side === "home" ? g.awayTeam : g.homeTeam,
              side,
              bo1, bo2, gap,
              bk, bv,
              adjBk, adjBv,
              lineupStatus: g.lineupStatus,
              p1Matched: p1Match,
              p2Matched: p2Match
            });
          }
        }
      }
    }
    
    // Sort by correlation strength
    todayPairs.sort((a, b) => Math.abs(b.bv) - Math.abs(a.bv));
    
    todayData = { games, pairs: todayPairs };
    
  } catch(e) {
    todayError = "Error fetching today's data: " + e.message;
    todayData = null;
    console.error("Today fetch error:", e);
  }
  
  todayLoading = false;
  render();
}

function findLineupMatch(corrName, lineupNames) {
  // Exact match
  if(lineupNames.includes(corrName)) return corrName;
  
  // Try last name match
  const corrLast = corrName.split(" ").pop().replace(/[.]/g,"");
  for(const ln of lineupNames) {
    const lnLast = ln.split(" ").pop().replace(/[.]/g,"");
    if(corrLast.toLowerCase() === lnLast.toLowerCase()) return ln;
  }
  
  // Try partial match (first + last)
  const corrParts = corrName.toLowerCase().split(" ");
  for(const ln of lineupNames) {
    const lnParts = ln.toLowerCase().split(" ");
    if(corrParts.length >= 2 && lnParts.length >= 2) {
      if(corrParts[0] === lnParts[0] && corrParts[corrParts.length-1] === lnParts[lnParts.length-1]) return ln;
    }
  }
  
  // Handle Jr., III, etc.
  const corrClean = corrName.replace(/ Jr\.?| III| II| Sr\.?/gi, "").trim().toLowerCase();
  for(const ln of lineupNames) {
    const lnClean = ln.replace(/ Jr\.?| III| II| Sr\.?/gi, "").trim().toLowerCase();
    if(corrClean === lnClean) return ln;
  }
  
  return null;
}

    (new Date(todayDate) < new Date("2026-03-25"));
  
  if(isSpringTraining) {
    html += `<div class="cd" style="border-color:rgba(245,158,11,.15);background:rgba(245,158,11,.04);margin-bottom:10px;padding:10px 14px;display:flex;align-items:center;gap:8px">
      <span style="font-size:14px">🌵</span>
      <div>
        <div style="font-size:11px;font-weight:700;color:var(--am)">SPRING TRAINING</div>
        <div style="font-size:10px;color:var(--t3)">Lineups change frequently and include non-roster invitees. Correlation data is from regular season — pairs with ST-only players won't match.</div>
      </div>
    </div>`;
  }
  
  html += `<div class="summary-cards">
    <div class="summary-card"><div class="label">GAMES TODAY</div><div class="value" style="color:var(--bl)">${games.length}</div></div>
    <div class="summary-card"><div class="label">LINEUPS</div><div class="value">
      <span style="color:var(--g)">${confirmedGames}</span><span style="font-size:10px;color:var(--t3)"> conf</span>
      <span style="color:var(--am);margin-left:6px">${projectedGames}</span><span style="font-size:10px;color:var(--t3)"> proj</span>
      ${noLineupGames ? `<span style="color:var(--t3);margin-left:6px">${noLineupGames}</span><span style="font-size:10px;color:var(--t3)"> tbd</span>` : ""}
    </div></div>
    <div class="summary-card"><div class="label">CORRELATED PAIRS FOUND</div><div class="value">${pairs.length}</div></div>
    <div class="summary-card"><div class="label">STRONG (r≥0.3)</div><div class="value" style="color:var(--g)">${strongPairs}</div></div>
  </div>`;
  
  // Legend
  html += `<div class="legend" style="margin-bottom:14px">
    <span><span class="legend-dot" style="background:var(--g)"></span>Confirmed lineup</span>
    <span><span class="legend-dot" style="background:var(--am)"></span>Projected lineup</span>
    <span><span class="legend-dot" style="background:var(--t3)"></span>No lineup yet</span>
  </div>`;
  
  // Correlated pairs table
  if(pairs.length > 0) {
    // Filter by gap
    let filteredPairs = todayGapFilter > 0 ? pairs.filter(p => p.gap <= todayGapFilter) : pairs;
    
    // Sort
    filteredPairs = [...filteredPairs];
    if(todaySortBy === "actionable") {
      // Sort by: adjacent first, then by correlation strength within each group
      filteredPairs.sort((a, b) => {
        const aAdj = a.gap <= 2 ? 1 : 0;
        const bAdj = b.gap <= 2 ? 1 : 0;
        if(aAdj !== bAdj) return bAdj - aAdj;
        return Math.abs(b.bv) - Math.abs(a.bv);
      });
    } else if(todaySortBy === "corr") {
      filteredPairs.sort((a, b) => Math.abs(b.bv) - Math.abs(a.bv));
    } else if(todaySortBy === "gap") {
      filteredPairs.sort((a, b) => a.gap - b.gap || Math.abs(b.bv) - Math.abs(a.bv));
    } else if(todaySortBy === "time") {
      filteredPairs.sort((a, b) => new Date(a.gameTime) - new Date(b.gameTime));
    }
    
    const adjCount = pairs.filter(p => p.gap <= 2).length;
    const allCount = pairs.length;
    
    html += `<div class="cd" style="margin-bottom:14px"><div style="font-size:11px;font-weight:800;margin-bottom:10px;display:flex;align-items:center;gap:8px;flex-wrap:wrap">
      <span style="font-size:16px">🎯</span> TODAY'S CORRELATED PAIRS
      <span class="badge" style="background:rgba(34,197,94,.12);color:var(--g)">${adjCount} ADJACENT</span>
      <span class="badge" style="background:rgba(148,163,184,.1);color:var(--t3)">${allCount} TOTAL</span>
    </div>`;
    
    // Gap filter + sort controls
    html += `<div class="filters" style="margin-bottom:10px">
      <span style="font-size:10px;color:var(--t3);font-family:var(--m);font-weight:600">MAX GAP:</span>
      <div class="toggle">
        <button class="${todayGapFilter===1?"a":""}" onclick="todayGapFilter=1;render()">1</button>
        <button class="${todayGapFilter===2?"a":""}" onclick="todayGapFilter=2;render()">≤2</button>
        <button class="${todayGapFilter===3?"a":""}" onclick="todayGapFilter=3;render()">≤3</button>
        <button class="${todayGapFilter===0?"a":""}" onclick="todayGapFilter=0;render()">ALL</button>
      </div>
      <span style="font-size:10px;color:var(--t3);font-family:var(--m);font-weight:600;margin-left:10px">SORT:</span>
      <div class="toggle">
        <button class="${todaySortBy==="actionable"?"a":""}" onclick="todaySortBy='actionable';render()">BEST BETS</button>
        <button class="${todaySortBy==="corr"?"a":""}" onclick="todaySortBy='corr';render()">CORR</button>
        <button class="${todaySortBy==="gap"?"a":""}" onclick="todaySortBy='gap';render()">GAP</button>
        <button class="${todaySortBy==="time"?"a":""}" onclick="todaySortBy='time';render()">TIME</button>
      </div>
      <span style="font-size:10px;color:var(--t3);font-family:var(--m);margin-left:auto">${filteredPairs.length} pairs shown · Click row for full matrix</span>
    </div>`;
    
    if(filteredPairs.length > 0) {
      html += `<table><thead><tr>
        <th style="text-align:left;padding-left:8px;min-width:100px">PLAYER 1</th>
        <th style="text-align:left;min-width:100px">PLAYER 2</th>
        <th>TEAM</th>
        <th>VS</th>
        <th>TIME</th>
        <th>BO</th>
        <th>GAP</th>
        <th>BEST r</th>
        <th>ADJ r</th>
        <th>COMBO</th>
        <th>LEVEL</th>
        <th>STATUS</th>
      </tr></thead><tbody>`;
      
      for(const p of filteredPairs) {
        const tc = TA[p.t] || "???";
        const teamColor = TC[tc] || "#475569";
        const statusColor = p.lineupStatus === "confirmed" ? "var(--g)" : p.lineupStatus === "projected" ? "var(--am)" : "var(--t3)";
        const statusLabel = p.lineupStatus === "confirmed" ? "✓" : p.lineupStatus === "projected" ? "~" : "?";
        const oppAbbr = TA[matchTeamName(p.opponent)] || p.opponent.split(" ").pop().substring(0,3).toUpperCase();
        
        // Show adjacency-filtered correlation if available (more relevant for today)
        const adjCorr = p.adjBv || 0;
        
        // Determine which r to highlight — if they're adjacent today, use adj r
        const useAdj = p.gap <= 2 && Math.abs(adjCorr) > 0;
        const displayR = useAdj ? adjCorr : p.bv;
        
        html += `<tr class="row" onclick="openPanel('${escH(p.p1).replace(/'/g,"\\'")}','${escH(p.p2).replace(/'/g,"\\'")}','${escH(p.t).replace(/'/g,"\\'")}')" style="border-bottom:1px solid var(--bd)">
          <td style="text-align:left;padding-left:8px;font-weight:600;font-size:11px">${escH(p.p1)}</td>
          <td style="text-align:left;font-weight:600;font-size:11px">${escH(p.p2)}</td>
          <td><span style="color:${teamColor};font-weight:700;font-size:10px">${tc}</span></td>
          <td style="font-size:10px;color:var(--t2)">${oppAbbr}</td>
          <td style="font-size:9px;color:var(--t3)">${formatTime(p.gameTime)}</td>
          <td style="font-family:var(--m);font-size:10px"><span style="color:var(--bl)">#${p.bo1}</span> / <span style="color:var(--bl)">#${p.bo2}</span></td>
          <td style="font-family:var(--m);font-size:10px;font-weight:700;color:${p.gap <= 1 ? "var(--g)" : p.gap <= 2 ? "var(--am)" : "var(--t2)"}">${p.gap}</td>
          <td><span class="corr-cell" style="background:${cbg(p.bv)};color:${ccl(p.bv)}">${p.bv.toFixed(3)}</span></td>
          <td>${adjCorr ? `<span class="corr-cell" style="background:${cbg(adjCorr)};color:${ccl(adjCorr)}">${adjCorr.toFixed(3)}</span>` : `<span style="color:var(--t3)">—</span>`}</td>
          <td style="font-size:9px;color:var(--t2)">${p.bk.replace("-","→")}</td>
          <td>${bdg(p.bv)}</td>
          <td><span style="color:${statusColor};font-weight:700;font-size:11px">${statusLabel}</span></td>
        </tr>`;
      }
      
      html += `</tbody></table>`;
    } else {
      html += `<div style="text-align:center;padding:16px;color:var(--t3);font-size:11px;font-family:var(--m)">
        No pairs with gap ≤ ${todayGapFilter}. <button class="tb" onclick="todayGapFilter=0;render()" style="font-size:10px;padding:3px 10px">Show all</button>
      </div>`;
    }
    
    html += `</div>`;
  } else if(games.length > 0) {
    html += `<div class="cd" style="text-align:center;padding:24px;color:var(--t2);font-size:12px">
      No correlated pairs found in today's lineups. Possible reasons:<br/>
      <span style="color:var(--t3);font-size:11px">• Lineups aren't posted yet (usually 2-4 hrs before first pitch)<br/>
      • Spring training uses different players than our regular-season correlation data<br/>
      • Player name mismatches between API and dataset</span>
    </div>`;
  }
  
  if(games.length === 0) {
    html += `<div class="cd" style="text-align:center;padding:24px;color:var(--t2);font-size:12px">
      No games found for ${todayDate}.<br/>
      <span style="color:var(--t3);font-size:11px">Try a date during spring training (Feb 20 - Mar 24) or the regular season (Mar 25+).</span><br/>
      <div style="display:flex;gap:6px;justify-content:center;margin-top:10px">
        <button class="tb" onclick="fetchTodayGames('2026-02-25')">Feb 25 (ST)</button>
        <button class="tb" onclick="fetchTodayGames('2026-03-15')">Mar 15 (ST)</button>
        <button class="tb" onclick="fetchTodayGames('2026-03-26')">Mar 26 (Opening Day)</button>
      </div>
    </div>`;
  }
  
  // Games list
  html += `<div style="font-size:11px;font-weight:800;margin:14px 0 8px">TODAY'S SCHEDULE</div>`;
  
  for(const g of games) {
    const homeAbbr = TA[g.homeName] || g.homeTeam.split(" ").pop().substring(0,3).toUpperCase();
    const awayAbbr = TA[g.awayName] || g.awayTeam.split(" ").pop().substring(0,3).toUpperCase();
    const homeColor = TC[homeAbbr] || "#475569";
    const awayColor = TC[awayAbbr] || "#475569";
    const statusColor = g.lineupStatus === "confirmed" ? "var(--g)" : g.lineupStatus === "projected" ? "var(--am)" : "var(--t3)";
    const pairsInGame = (todayData?.pairs || []).filter(p => p.gamePk === g.gamePk);
    
    html += `<div class="cd" style="margin-bottom:8px">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px">
        <span style="font-weight:800;color:${awayColor};font-family:var(--m)">${awayAbbr}</span>
        <span style="color:var(--t3);font-size:11px">@</span>
        <span style="font-weight:800;color:${homeColor};font-family:var(--m)">${homeAbbr}</span>
        <span style="font-size:10px;color:var(--t3);font-family:var(--m)">${formatTime(g.gameTime)}</span>
        <span class="badge" style="background:${statusColor}22;color:${statusColor}">${g.lineupStatus.toUpperCase()}</span>
        ${pairsInGame.length > 0 ? `<span class="badge" style="background:rgba(59,130,246,.12);color:var(--bl)">${pairsInGame.length} PAIRS</span>` : ""}
        <span style="font-size:10px;color:var(--t3);margin-left:auto">${g.status}</span>
      </div>`;
    
    // Show lineups side by side if available
    if(g.awayLineup.length || g.homeLineup.length) {
      html += `<div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;font-size:10px;font-family:var(--m)">`;
      
      for(const [lineup, team, pitcher] of [[g.awayLineup, awayAbbr, g.awayPitcher], [g.homeLineup, homeAbbr, g.homePitcher]]) {
        html += `<div>
          <div style="font-size:9px;color:var(--t3);margin-bottom:4px">${team} ${pitcher ? "(SP: "+escH(pitcher)+")" : ""}</div>`;
        if(lineup.length) {
          for(const p of lineup) {
            // Check if this player is part of a correlated pair today
            const inPair = pairsInGame.some(pp => pp.p1Matched === p.name || pp.p2Matched === p.name);
            html += `<div style="padding:1px 0;${inPair ? "color:var(--bl);font-weight:600" : "color:var(--t2)"}">${p.bo}. ${escH(p.name)} ${inPair ? "★" : ""}</div>`;
          }
        } else {
          html += `<div style="color:var(--t3);font-style:italic">Lineup TBD</div>`;
        }
        html += `</div>`;
      }
      
      html += `</div>`;
    }
    
    html += `</div>`;
  }
  
  return html;
}

// ─── MODIFY MAIN RENDER TO INCLUDE TABS ───
const origRender = render;
render = function() {
  const app = document.getElementById("app");
  
  // Tab bar
  let html = `<div style="display:flex;gap:6px;margin-bottom:14px">
    <button class="tb ${!todayTab ? "a" : ""}" onclick="todayTab=false;render()">📊 CORRELATIONS</button>
    <button class="tb ${todayTab ? "a" : ""}" onclick="todayTab=true;if(!todayData&&!todayLoading)fetchTodayGames();else render()">⚾ TODAY'S GAMES</button>
  </div>`;
  
  if(todayTab) {
    html += renderToday();
    app.innerHTML = html;
  } else {
    // Use original render logic but prepend tabs
    origRender();
    app.innerHTML = html + app.innerHTML;
  }
  
  // Update header status (guard against vars not yet declared)
  if(typeof rosterVerified !== 'undefined') {
    const rc = document.getElementById("rosterStatus");
    const pc = document.getElementById("pairCount");
    if(rc) {
      if(rosterLoading) {
        rc.style.color = "#f59e0b";
        rc.textContent = "⏳ CHECKING ROSTERS...";
      } else if(rosterVerified) {
        rc.style.color = "#22c55e";
        rc.textContent = `✓ Current rosters only · 2024-2025`;
      } else if(rosterError) {
        rc.style.color = "#ef4444";
        rc.textContent = "✗ ROSTER CHECK FAILED";
      }
    }
    if(pc) pc.textContent = PAIRS.length.toLocaleString();
  }
};

// Initial render
render();

// ═══════════════════════════════════════════════════════════════


</script>
</body>
</html>
